<!DOCTYPE html>
<html lang="es">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Calculator app</title>
  	<link rel="stylesheet" href="styles.css">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  	
</head>
<body>

 	<main class="contenedor-app">
		<div class="app-estilos">
			<h1 class="titulo">Calculator</h1>
			<div class="temas">
				<span>Theme</span>
				<ul class="lista-temas">
					<li class="tema activo"></li>
					<li class="tema"></li>
					<li class="tema"></li>
				</ul>
			</div>
		</div>
		<div class="contenedor-pantalla">
			<div class="pantalla-receptora"></div>
			<div class="pantalla-principal">0</div>
		</div>
		<div class="contenedor-botones">
			<button class="boton btn-numero">7</button>
			<button class="boton btn-numero">8</button>
			<button class="boton btn-numero">9</button>
			<button class="boton btn-borrar">DEL</button>
			<button class="boton btn-numero">4</button>
			<button class="boton btn-numero">5</button>
			<button class="boton btn-numero">6</button>
			<button class="boton btn-operador">+</button>
			<button class="boton btn-numero">1</button>
			<button class="boton btn-numero">2</button>
			<button class="boton btn-numero">3</button>
			<button class="boton btn-operador">-</button>
			<button class="boton btn-numero">.</button>
			<button class="boton btn-numero">0</button>
			<button class="boton btn-operador">/</button>
			<button class="boton btn-operador">*</button>
			<button class="boton btn-limpiar">RESET</button>
			<button class="boton btn-resultado">=</button>
		</div>
		
	</main>
 	
 	

	<script src="./script.js"></script>
</body>
</html>
